            scrollYPostion = Number(this.scrollY);
            if (scrollYPostionPushFlag) {
                scrollYPostionArr.push(scrollYPostion);
                scrollYPostionPushFlag = false;
            };
            if (scrollYPostionArr.length > 5) {
